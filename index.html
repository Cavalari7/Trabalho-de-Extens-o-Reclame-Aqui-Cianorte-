<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reclame Aqui Cianorte</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <!-- T√≠tulo din√¢mico -->
  <h2 id="titulo">Login</h2>

<!-- Imagem da cidade -->
<div style="text-align:center; margin: 20px 0;">
  <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQjsRViprYaP3zCUortxtD-Nn862mA2TTtZNg&s" alt="Cidade de Cianorte" style="max-width: 80%; height: auto; border-radius:10px;">
</div>

  <!-- LOGIN -->
  <div id="loginForm">
    <input type="email" id="emailLogin" placeholder="E-mail">
    <input type="password" id="senhaLogin" placeholder="Senha">
    <button id="btnLogin" onclick="login()">Entrar</button>
    <button id="btnGoogleLogin" onclick="loginGoogle()" class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="google-logo" alt="Google Logo">
      Continuar com o Google
    </button>
    <p class="msg" id="loginMsg"></p>
    <p class="toggle" onclick="showCadastro()">Ainda n√£o tem conta? Cadastre-se</p>
  </div>

  <!-- CADASTRO -->
  <div id="cadastroForm" style="display:none;">
    <input type="text" id="nomeCadastro" placeholder="Nome completo">
    <input type="email" id="emailCadastro" placeholder="E-mail">
    <input type="password" id="senhaCadastro" placeholder="Senha (m√≠nimo 6 caracteres)">
    <button id="btnCadastro" onclick="cadastrar()">Cadastrar</button>
    <button id="btnGoogleCadastro" onclick="loginGoogle()" class="google-btn">
      <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="google-logo" alt="Google Logo">
      Continuar com o Google
    </button>
    <p class="msg" id="cadastroMsg"></p>
    <p class="toggle" onclick="showLogin()">J√° tem conta? Fa√ßa login</p>
  </div>

  <!-- PAINEL DE DEN√öCIAS (inicialmente escondido) -->
  <div id="painelDenuncias" style="display:none;">
    <p id="usuario-logado"></p>
    <button onclick="logout()" style="margin-bottom:20px;">Sair</button>

    <form id="form-denuncia">
      <label>Nome (opcional):</label>
      <input type="text" id="nome" placeholder="Seu nome"><br>

      <label>Categoria:</label>
      <select id="categoria" required>
        <option value="">Selecione...</option>
        <option value="Tr√¢nsito">Tr√¢nsito</option>
        <option value="Lixo">Lixo</option>
        <option value="Barulho">Barulho</option>
        <option value="Outros">Outros</option>
      </select><br>

      <label>T√≠tulo:</label>
      <input type="text" id="tituloDenuncia" placeholder="T√≠tulo" required><br>

      <label>Descri√ß√£o:</label>
      <textarea id="descricao" placeholder="Descreva o problema" required></textarea><br>

      <label>Local:</label>
      <input type="text" id="local" placeholder="Onde aconteceu?" required><br>

      <label>Data:</label>
      <input type="date" id="data" required><br>

      <label>Prova (imagem):</label>
      <input type="file" id="arquivo" accept="image/*"><br>

      <button type="submit">Enviar Den√∫ncia</button>
    </form>

    <div style="margin:20px 0;">
      <button onclick="limparDenuncias()" style="background-color:#d9534f;">üóëÔ∏è Limpar todas as den√∫ncias</button>
    </div>

    <h2>√öltimas Den√∫ncias</h2>
    <div id="lista-denuncias"></div>

    <h2>Todas as den√∫ncias</h2>
    <div id="todas-denuncias"></div>
  </div>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>

<!-- Script unificado -->
<script src="app.js"></script>
</body>
</html>
